version: "3.9"
services:
  api:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.api
    ports:
      - "8000:8000"
      - "9000:9000"
    env_file:
      - .env
    depends_on:
      - db
      - redis
    volumes:
      - ./:/app

  worker:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.worker
    env_file:
      - .env
    depends_on:
      - db
      - redis
    volumes:
      - ./:/app

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: pdm
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  pgdata:


